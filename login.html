<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="website" type="png" href="img/logo versi 2.png">

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- font code -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
  <body>
<div class="login-wrapper">
    <div class="slider-container">

         <!-- typing animasi -->
         <div class="container-typing">
         <p>  
             <span class="typing-text"></span>
             <span class="cursor">&nbsp;</span>
         
         </p>

        <div class="slider-item">
            <img src="img/gambar pixel 2.jpeg" alt="foto">
        </div>
        <div class="slider-item">         
            <img src="img/gambar login 1.png" alt="foto">
        </div>
        <div class="slider-item">
            <img src="img/pixel 5.jpg" alt="foto">
        </div>
    </div>
</div>
<!-- slider akhir -->


    <!-- form login -->
      <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Lupa Kata sandi? </a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <p>Atau masuk dengan platform sosial</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <p>Atau masuk dengan platform sosial</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Halo, Selamat datang!</h1>
                  <p>Tidak punya akun?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Selamat datang kembali!</h1>
                  <p>Sudah Punya Akun?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>
    </div>

      <script src="js/login.js"></script>
  </body>
</html>
